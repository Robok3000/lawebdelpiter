{% if site.mailchimp %}
<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-subscribe">
    <div class="widget__head">
      <h3 class="widget__title">{{ site.mailchimp__title }}</h3>
    </div>
    <div class="subscribe__inner">
      {% if site.mailchimp__text %}
      <div class="subscribe__group">
        <div class="subscribe__description">{{ site.mailchimp__text }}</div>
      </div>
      {% endif %}
      <div class="form-box">
        <form class="form" action="https://formspree.io/f/mdopjozj" method="POST">
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-name">Tu nombre</label>
            <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-email">Tu e-mail</label>
            <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-text">Tu mensaje</label>
            <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
          </div>
          <div class="form__group">
            <button class="button" type="submit">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
